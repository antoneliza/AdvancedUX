<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>New journey</title>
    <meta name="subject" content="Traveling app made by DSB">
    <meta name="keywords" content="DSB, traveling, tickets, journey, calendar, schedule">
    <meta name="description" content="Traveling app developed by DSB in collaboration with local traveling companies in order to develop a solution that satisfy every traveler's needs">
    <meta name="language" content="EN">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container-fluid2">

        <div class="row">
            <div class="col-12" id="navbar">

                <a href="index.html">
                    <img src="images/dsb.png" class="logo"></a>
                <a href="shoppingcart.html"><img src="images/shoppingcart.svg" class="shoppingcart">
                </a>
                <a href="profile.html"><img src="images/profile.svg" class="profile">
                </a>

                <div class="burger"> <img src="images/menu.svg"></div>
                <nav>
                    <ul class="main">

                        <li><a href="yourtickets.html">
                                <img src="images/tickets.svg"><br>
                                Tickets</a></li>

                        <li><a href="index.html">
                                <img src="images/journeys.svg"><br>
                                Your journeys</a></li>

                        <li><a href="schedule.html">
                                <img src="images/schedule.svg"><br>
                                Your schedule</a></li>




                    </ul>

                </nav>
                <div class="overlay"></div>
            </div>


        </div>

        <div class="row" id="title">
            <div class="col-12" id="titleline">
                <h1>Your journeys</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="journeys">
                <a href="index.html" class="savedjourneys2">Saved journeys</a>
                <a href="index.html" class="newjourney2">New journey</a>

            </div>

        </div>

        <div class="row">
            <div class="col-12" id="fromto">
                <form class="form1">
                    <p>From</p>
                    <input type="text" placeholder="Choose starting point" list="pointofstart">
                    <datalist id="pointofstart">
                        <option value="Ravnsbjerg kollegiet" />
                    </datalist>

                    <p>To</p>
                    <input type="text" placeholder="Choose final destination" list="finaldestination">
                    <datalist id="finaldestination">
                        <option value="Copenhagen H" />
                    </datalist>



                    <input type="checkbox"><span class="return">Return</span>
                </form>


            </div>

            <div class="col-6">
                <form class="form2">
                    <p>Date</p>
                    <input type="date" onfocus="(this.type='date')">

                </form>

            </div>

            <div class="col-6">
                <form class="form3">
                    <p>Time</p>
                    <input type="time" placeholder='hh:mm' required>

                </form>
            </div>
            <div class="col-12">
                <form class="form4">
                    <input type="radio" checked name="time" value="departure"><span>Departure</span><br>
                    <input type="radio" name="time" value="arrival"><span>Arrival</span>
                </form>
            </div>
            
            <div class="col-12">
            <a href="tickets.html" class="findticketsbtn">Find tickets</a>
            </div>


        </div>









    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        $('.burger, .overlay').click(function() {
            $('.burger').toggleClass('clicked');
            $('.overlay').toggleClass('show');
            $('nav').toggleClass('show');
            $('body').toggleClass('overflow');
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    </script>




</body>

</html>
